<table appClipboardHandler mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index" class="example-full-width">
      <mat-form-field appearance="fill">
        <input [(ngModel)]="element.position" matInput [appCellInput]="i" (columnPaste)="onColumnPaste($event)" name="position">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element; let i = index" class="example-full-width">
      <mat-form-field appearance="fill">
        <input [(ngModel)]="element.name" matInput [appCellInput]="i" (columnPaste)="onColumnPaste($event)" name="name">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element; let i = index" class="example-full-width">
      <mat-form-field appearance="fill">
        <input [(ngModel)]="element.weight" matInput [appCellInput]="i" (columnPaste)="onColumnPaste($event)" name="weight">
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element; let i = index" class="example-full-width">
      <mat-form-field appearance="fill">
        <input [(ngModel)]="element.symbol" matInput [appCellInput]="i" (columnPaste)="onColumnPaste($event)" name="symbol">
      </mat-form-field>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
